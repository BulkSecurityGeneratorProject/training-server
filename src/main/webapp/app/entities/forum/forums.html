<div>
    <h2 data-translate="trainingApp.forum.home.title">Forums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="forum.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trainingApp.forum.home.createLabel">
                        Create new Forum
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="forumName"><span data-translate="trainingApp.forum.forumName">Forum Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="forumImg"><span data-translate="trainingApp.forum.forumImg">Forum Img</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="forunIntroduce"><span data-translate="trainingApp.forum.forunIntroduce">Forun Introduce</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reservedOne"><span data-translate="trainingApp.forum.reservedOne">Reserved One</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reservedTwo"><span data-translate="trainingApp.forum.reservedTwo">Reserved Two</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="courseId"><span data-translate="trainingApp.forum.course">Course</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="forum in vm.forums track by forum.id">
                    <td><a ui-sref="forum-detail({id:forum.id})">{{forum.id}}</a></td>
                    <td>{{forum.forumName}}</td>
                    <td>{{forum.forumImg}}</td>
                    <td>{{forum.forunIntroduce}}</td>
                    <td>{{forum.reservedOne}}</td>
                    <td>{{forum.reservedTwo}}</td>
                    <td>
                        <a ui-sref="course-detail({id:forum.courseId})">{{forum.courseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="forum-detail({id:forum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forum.edit({id:forum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="forum.delete({id:forum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
