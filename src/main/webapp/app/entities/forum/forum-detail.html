
<div>
    <h2><span data-translate="trainingApp.forum.detail.title">Forum</span> {{vm.forum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.forum.forumName">Forum Name</span></dt>
        <dd>
            <span>{{vm.forum.forumName}}</span>
        </dd>
        <dt><span data-translate="trainingApp.forum.forumImg">Forum Img</span></dt>
        <dd>
            <span>{{vm.forum.forumImg}}</span>
        </dd>
        <dt><span data-translate="trainingApp.forum.forunIntroduce">Forun Introduce</span></dt>
        <dd>
            <span>{{vm.forum.forunIntroduce}}</span>
        </dd>
        <dt><span data-translate="trainingApp.forum.reservedOne">Reserved One</span></dt>
        <dd>
            <span>{{vm.forum.reservedOne}}</span>
        </dd>
        <dt><span data-translate="trainingApp.forum.reservedTwo">Reserved Two</span></dt>
        <dd>
            <span>{{vm.forum.reservedTwo}}</span>
        </dd>
        <dt><span data-translate="trainingApp.forum.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.forum.courseId})">{{vm.forum.courseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="forum-detail.edit({id:vm.forum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
