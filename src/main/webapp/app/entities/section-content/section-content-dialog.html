
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySectionContentLabel" data-translate="trainingApp.sectionContent.home.createOrEditLabel">Create or edit a Section Content</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sectionContent.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sectionContent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.sectionContent.sectionTime" for="field_sectionTime">Section Time</label>
            <input type="number" class="form-control" name="sectionTime" id="field_sectionTime"
                    ng-model="vm.sectionContent.sectionTime"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.sectionContent.sectionTitle" for="field_sectionTitle">Section Title</label>
            <input type="text" class="form-control" name="sectionTitle" id="field_sectionTitle"
                    ng-model="vm.sectionContent.sectionTitle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.sectionContent.sectionContent" for="field_sectionContent">Section Content</label>
            <input type="text" class="form-control" name="sectionContent" id="field_sectionContent"
                    ng-model="vm.sectionContent.sectionContent"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.sectionContent.reservedOne" for="field_reservedOne">Reserved One</label>
            <input type="text" class="form-control" name="reservedOne" id="field_reservedOne"
                    ng-model="vm.sectionContent.reservedOne"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.sectionContent.reservedTwo" for="field_reservedTwo">Reserved Two</label>
            <input type="text" class="form-control" name="reservedTwo" id="field_reservedTwo"
                    ng-model="vm.sectionContent.reservedTwo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trainingApp.sectionContent.courseSection" for="field_courseSection">Course Section</label>
            <select class="form-control" id="field_courseSection" name="courseSection" ng-model="vm.sectionContent.courseSectionId" ng-options="courseSection.id as courseSection.id for courseSection in vm.coursesections"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
