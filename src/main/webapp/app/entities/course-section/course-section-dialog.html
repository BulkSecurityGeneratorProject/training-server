
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseSectionLabel" data-translate="trainingApp.courseSection.home.createOrEditLabel">Create or edit a Course Section</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.courseSection.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.courseSection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.courseSection.courseSectionTitle" for="field_courseSectionTitle">Course Section Title</label>
            <input type="text" class="form-control" name="courseSectionTitle" id="field_courseSectionTitle"
                    ng-model="vm.courseSection.courseSectionTitle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.courseSection.reservedOne" for="field_reservedOne">Reserved One</label>
            <input type="text" class="form-control" name="reservedOne" id="field_reservedOne"
                    ng-model="vm.courseSection.reservedOne"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.courseSection.reservedTwo" for="field_reservedTwo">Reserved Two</label>
            <input type="text" class="form-control" name="reservedTwo" id="field_reservedTwo"
                    ng-model="vm.courseSection.reservedTwo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trainingApp.courseSection.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.courseSection.courseId" ng-options="course.id as course.id for course in vm.courses"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
