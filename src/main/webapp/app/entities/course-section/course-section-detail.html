
<div>
    <h2><span data-translate="trainingApp.courseSection.detail.title">Course Section</span> {{vm.courseSection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trainingApp.courseSection.courseSectionTitle">Course Section Title</span></dt>
        <dd>
            <span>{{vm.courseSection.courseSectionTitle}}</span>
        </dd>
        <dt><span data-translate="trainingApp.courseSection.reservedOne">Reserved One</span></dt>
        <dd>
            <span>{{vm.courseSection.reservedOne}}</span>
        </dd>
        <dt><span data-translate="trainingApp.courseSection.reservedTwo">Reserved Two</span></dt>
        <dd>
            <span>{{vm.courseSection.reservedTwo}}</span>
        </dd>
        <dt><span data-translate="trainingApp.courseSection.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.courseSection.courseId})">{{vm.courseSection.courseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-section-detail.edit({id:vm.courseSection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
