<div>
    <h2 data-translate="trainingApp.careerPath.home.title">Career Paths</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="career-path.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="trainingApp.careerPath.home.createLabel">
                        Create new Career Path
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="careerPathName"><span data-translate="trainingApp.careerPath.careerPathName">Career Path Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="careerPathIntroduce"><span data-translate="trainingApp.careerPath.careerPathIntroduce">Career Path Introduce</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="careerPathImg"><span data-translate="trainingApp.careerPath.careerPathImg">Career Path Img</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reservedOne"><span data-translate="trainingApp.careerPath.reservedOne">Reserved One</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="reservedTwo"><span data-translate="trainingApp.careerPath.reservedTwo">Reserved Two</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="careerPath in vm.careerPaths track by careerPath.id">
                    <td><a ui-sref="career-path-detail({id:careerPath.id})">{{careerPath.id}}</a></td>
                    <td>{{careerPath.careerPathName}}</td>
                    <td>{{careerPath.careerPathIntroduce}}</td>
                    <td>{{careerPath.careerPathImg}}</td>
                    <td>{{careerPath.reservedOne}}</td>
                    <td>{{careerPath.reservedTwo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="career-path-detail({id:careerPath.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="career-path.edit({id:careerPath.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="career-path.delete({id:careerPath.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
