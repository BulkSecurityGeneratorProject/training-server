
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProblemLabel" data-translate="trainingApp.problem.home.createOrEditLabel">Create or edit a Problem</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.problem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.problem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.problem.problemUsername" for="field_problemUsername">Problem Username</label>
            <input type="text" class="form-control" name="problemUsername" id="field_problemUsername"
                    ng-model="vm.problem.problemUsername"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.problem.problemTitle" for="field_problemTitle">Problem Title</label>
            <input type="text" class="form-control" name="problemTitle" id="field_problemTitle"
                    ng-model="vm.problem.problemTitle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.problem.problemContent" for="field_problemContent">Problem Content</label>
            <input type="text" class="form-control" name="problemContent" id="field_problemContent"
                    ng-model="vm.problem.problemContent"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.problem.reservedOne" for="field_reservedOne">Reserved One</label>
            <input type="text" class="form-control" name="reservedOne" id="field_reservedOne"
                    ng-model="vm.problem.reservedOne"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.problem.reservedTwo" for="field_reservedTwo">Reserved Two</label>
            <input type="text" class="form-control" name="reservedTwo" id="field_reservedTwo"
                    ng-model="vm.problem.reservedTwo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trainingApp.problem.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.problem.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="trainingApp.problem.forum" for="field_forum">Forum</label>
            <select class="form-control" id="field_forum" name="forum" ng-model="vm.problem.forumId" ng-options="forum.id as forum.id for forum in vm.forums"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
