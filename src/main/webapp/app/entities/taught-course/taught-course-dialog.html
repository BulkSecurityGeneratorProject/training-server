
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaughtCourseLabel" data-translate="trainingApp.taughtCourse.home.createOrEditLabel">Create or edit a Taught Course</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taughtCourse.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taughtCourse.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.taughtCourse.active" for="field_active">Active</label>
                <input type="checkbox" name="active" id="field_active"
                          ng-model="vm.taughtCourse.active"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.taughtCourse.reservedOne" for="field_reservedOne">Reserved One</label>
            <input type="text" class="form-control" name="reservedOne" id="field_reservedOne"
                    ng-model="vm.taughtCourse.reservedOne"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trainingApp.taughtCourse.reservedTwo" for="field_reservedTwo">Reserved Two</label>
            <input type="text" class="form-control" name="reservedTwo" id="field_reservedTwo"
                    ng-model="vm.taughtCourse.reservedTwo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="trainingApp.taughtCourse.course" for="field_course">Course</label>
            <select class="form-control" id="field_course" name="course" ng-model="vm.taughtCourse.courseId" ng-options="course.id as course.id for course in vm.courses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="trainingApp.taughtCourse.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.taughtCourse.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
